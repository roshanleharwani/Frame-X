<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-b from-purple-700 to-pink-500 bg-center bg-cover">
    <header class="text-gray-400 bg-gray-900 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a href="/" class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-purple-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-3xl">Job Horizon</span>
          </a>
          <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
             
          </nav>
          <a href="/signup"><button class="inline-flex items-center  border-0 py-1 px-3 focus:outline-none hover:bg-purple-500 rounded text-base text-white mt-4 md:mt-0">Sign Up
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button></a>
        </div>
      </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-8 px-4 flex justify-center items-center h-screen">
        <div class="bg-rgb-17-24-39 bg-opacity-80 px-10 py-10 rounded-xl w-full max-w-md">
            <h1 class="text-3xl font-semibold mb-4 py-4 text-white text-center">Contact Us</h1>
            <form id="contact-form" class="space-y-4">
                <div>
                    <label for="name" class="text-white block mb-2">Name</label>
                    <input type="text" name="name" id="name"
                        class="w-full px-4 py-2 rounded-md shadow-inner bg-gray-800 text-white focus:outline-none focus:ring focus:border-purple-500"
                        placeholder="Enter your name" required>
                </div>
                <div>
                    <label for="email" class="text-white block mb-2">Email</label>
                    <input type="email" name="email" id="email"
                        class="w-full px-4 py-2 rounded-md shadow-inner bg-gray-800 text-white focus:outline-none focus:ring focus:border-purple-500"
                        placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="message" class="text-white block mb-2">Message</label>
                    <textarea name="message" id="message"
                        class="w-full px-4 py-2 rounded-md shadow-inner bg-gray-800 text-white focus:outline-none focus:ring focus:border-purple-500"
                        placeholder="Enter your message" rows="5" required></textarea>
                </div>
                <button type="submit"
                    class="bg-purple-700 text-white px-4 py-2 rounded-md hover:bg-purple-600 w-full">Send
                    Message</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-gray-400 bg-gray-900 body-font">
        <div class="container px-2 py-8 mx-auto flex items-center sm:flex-row flex-col">
            <a class="flex title-font font-medium items-center md:justify-start justify-center text-white">
                <span class="ml-3 text-xl">Job Horizon</span>
            </a>
            <p class="text-sm text-gray-400 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-800 sm:py-2 sm:mt-0 mt-4">© 2024 Copyright —</p>
            <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
                <a class="text-gray-400">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                        <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-400">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                        <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-400">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                        <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-400">
                    <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                        <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
                        <circle cx="4" cy="4" r="2" stroke="none"></circle>
                    </svg>
                </a>
            </span>
        </div>
    </footer>
    

</body>

</html>
